<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom - KLUSKOMPAS</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Card with logo and content -->
        <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo" class="img-fluid" style="max-width: 300px;">
            </div>
            <div class="text-center mb-4">
                <h3 style="color: #10246B;">Welkom bij ons klusplatform.</h3>
                <p>Klik hieronder om je aan te melden of een account aan te maken.</p>
            </div>
            <div class="text-center">
                <a href="{{ url_for('main.login') }}" class="btn btn-primary" style="background-color: #10246B; color: white; font-size: 18px; padding: 10px 30px; text-decoration: none;">Log in</a>
                <br>
                <a href="{{ url_for('main.register') }}" class="btn btn-link" style="color: #10246B; text-decoration: underline;">Of registreer</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
