<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom - KLUSKOMPAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #10246B;
        }

        .container {
            width: 100%;
            min-height: 100vh; /* Zorgt ervoor dat het scherm wordt gevuld */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 100%; /* Volledige breedte op kleinere schermen */
            max-width: 250px; /* Max grootte op grotere schermen */
            height: auto;
        }

        .welcome-text {
            font-size: 24px;
            font-family: Roboto, sans-serif;
            font-weight: 500;
            line-height: 1.5;
            color: #10246B;
            margin-bottom: 20px;
        }

        .link {
            font-size: 18px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            color: #10246B;
            text-decoration: underline;
            cursor: pointer;
        }

        .link:hover {
            color: #0e1f4a;
        }

        .login-box {
            width: 80%; /* Breder op kleinere schermen */
            max-width: 267px; /* Limiteer op grotere schermen */
            height: auto;
            padding: 20px; /* Voeg padding toe voor responsiviteit */
            background: #10246B;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #F5EFF7;
            font-size: 36px; /* Verklein tekst op kleinere schermen */
            font-family: Inter, sans-serif;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            margin-top: 40px;
        }

        .login-box a {
            color: #F5EFF7;
            text-decoration: none;
            font-size: inherit; /* Houd consistentie met de box */
            font-family: Inter, sans-serif;
            font-weight: 700;
        }

        .register-link-container {
            margin-top: 30px;
        }

        /* Responsieve media query */
        @media (min-width: 768px) {
            .welcome-text {
                font-size: 36px;
            }

            .login-box {
                font-size: 67px;
            }

            .link {
                font-size: 24px;
            }

            .logo-container img {
                max-width: 650px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo">
        </div>

        <!-- Welkomsttekst -->
        <div class="welcome-text">
            Welkom bij ons klusplatform.<br>
            Klik hieronder om je aan te melden of een account aan te maken.
        </div>

        <!-- Login Box met link naar inlogpagina -->
        <a href="{{ url_for('main.login') }}" class="login-box">
            Log in
        </a>

        <!-- Registratie link -->
        <div class="register-link-container">
            <a href="{{ url_for('main.register') }}" class="link">Of registreer</a>
        </div>
    </div>
</body>
</html>
