<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom - KLUSKOMPAS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #10246B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 60px 40px; /* Grotere padding */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 600px; /* Groter */
        }

        .logo img {
            width: 300px; /* Logo groter */
            height: auto;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 28px; /* Grotere tekst */
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .login-box {
            display: inline-block;
            background-color: #10246B;
            color: #ffffff;
            padding: 18px 60px; /* Grotere knop */
            border-radius: 8px;
            font-size: 26px; /* Grotere lettergrootte */
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .login-box:hover {
            background-color: #0e1f4a;
            transform: translateY(-3px);
        }

        .register-link {
            display: block;
            margin-top: 30px; /* Meer ruimte boven de link */
            font-size: 20px; /* Grotere lettergrootte */
            text-decoration: none;
            color: #10246B;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #0e1f4a;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 30px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo">
        </div>

        <!-- Welkomsttekst -->
        <div class="welcome-text">
            Welkom bij ons klusplatform.<br>
            Klik hieronder om je aan te melden of een account aan te maken.
        </div>

        <hr>

        <!-- Login-knop -->
        <a href="{{ url_for('main.login') }}" class="login-box">Log in</a>

        <!-- Registratie-link -->
        <a href="{{ url_for('main.register') }}" class="register-link">Of registreer</a>
    </div>
</body>
</html>
