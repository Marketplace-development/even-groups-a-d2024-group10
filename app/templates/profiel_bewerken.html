<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel Bewerken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Profiel Bewerken</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="voornaam" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" name="voornaam" value="{{ user.voornaam }}">
        </div>
        <div class="mb-3">
            <label for="achternaam" class="form-label">Achternaam</label>
            <input type="text" class="form-control" id="achternaam" name="achternaam" value="{{ user.achternaam }}">
        </div>
        <div class="mb-3">
            <label for="leeftijd" class="form-label">Leeftijd</label>
            <input type="number" class="form-control" id="leeftijd" name="leeftijd" value="{{ user.leeftijd }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="telefoonnummer" class="form-label">Telefoonnummer</label>
            <input type="text" class="form-control" id="telefoonnummer" name="telefoonnummer" value="{{ user.telefoonnummer }}">
        </div>
        <div class="mb-3">
            <label for="adres" class="form-label">Adres</label>
            <input type="text" class="form-control" id="adres" name="adres" value="{{ user.adres }}">
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Annuleren</a>
    </form>
</div>
</body>
</html>
