{% extends 'base.html' %}

{% block title %}Profiel Bewerken - KLUSKOMPAS{% endblock %}

{% block content %}
<div class="main-container" style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 80px);">
    <div class="form-container" style="width: 500px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background: white;">
        <h2 style="text-align: center; color: #10246B; margin-bottom: 20px;">Profiel Bewerken</h2>
        <form method="POST">
            <!-- Voornaam -->
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="voornaam" style="font-size: 16px; font-weight: bold; color: #10246B;">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" name="voornaam" value="{{ user.voornaam }}" placeholder="Voer je voornaam in">
            </div>

            <!-- Achternaam -->
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="achternaam" style="font-size: 16px; font-weight: bold; color: #10246B;">Achternaam</label>
                <input type="text" class="form-control" id="achternaam" name="achternaam" value="{{ user.achternaam }}" placeholder="Voer je achternaam in">
            </div>

            <!-- Leeftijd -->
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="leeftijd" style="font-size: 16px; font-weight: bold; color: #10246B;">Leeftijd</label>
                <input type="number" class="form-control" id="leeftijd" name="leeftijd" value="{{ user.leeftijd }}" placeholder="Voer je leeftijd in">
            </div>

            <!-- Email -->
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="email" style="font-size: 16px; font-weight: bold; color: #10246B;">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Voer je e-mailadres in">
            </div>

            <!-- Telefoonnummer -->
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="telefoonnummer" style="font-size: 16px; font-weight: bold; color: #10246B;">Telefoonnummer</label>
                <input type="text" class="form-control" id="telefoonnummer" name="telefoonnummer" value="{{ user.telefoonnummer }}" placeholder="Voer je telefoonnummer in">
            </div>

            <!-- Adres -->
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="adres" style="font-size: 16px; font-weight: bold; color: #10246B;">Adres</label>
                <input type="text" class="form-control" id="adres" name="adres" value="{{ user.adres }}" placeholder="Voer je adres in">
            </div>

            <!-- Actieknoppen -->
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style="width: 48%; padding: 12px; font-size: 16px; background-color: #10246B; border: none; border-radius: 8px; cursor: pointer;">Opslaan</button>
                <a href="{{ url_for('main.profile') }}" class="btn btn-secondary" style="width: 48%; padding: 12px; font-size: 16px; border-radius: 8px; text-align: center; text-decoration: none;">Annuleren</a>
            </div>
        </form>
    </div>
</div>

<!-- Stijlen behouden -->
<style>
    .form-control {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #B2B2B2;
    }

    .form-control:focus {
        outline: none;
        border-color: #10246B;
    }

    .btn-primary:hover {
        background-color: #0d1c59;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
