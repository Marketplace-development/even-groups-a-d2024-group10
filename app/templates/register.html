<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren - KLUSKOMPAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registreren</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Gebruikersnaam:</label>
                {{ form.username_or_email(class="form-control", placeholder="Vul je gebruikersnaam in") }}
            </div>
            <div class="form-group">
                <input type="submit" value="Registreren" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
