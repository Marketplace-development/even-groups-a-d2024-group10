<h1>Bevestig Klus Accepteren</h1>
<p>Weet je zeker dat je deze klus wilt accepteren?</p>
<p><strong>{{ klus.naam }}</strong></p>
<p>{{ klus.beschrijving }}</p>

<form action="{{ url_for('main.accepteer_klus', klusnummer=klus.klusnummer) }}" method="POST">
    <button type="submit">Ja, accepteer deze klus</button>
</form>
<a href="{{ url_for('main.klussen') }}">Nee, terug naar overzicht</a>
