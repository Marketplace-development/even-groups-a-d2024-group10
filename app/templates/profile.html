<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <h2>Profiel van {{ user.voornaam }} {{ user.achternaam }}</h2>
    <p><strong>Leeftijd:</strong> {{ user.leeftijd }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Telefoonnummer:</strong> {{ user.telefoonnummer }}</p>
    <p><strong>Adres:</strong> {{ user.adres }}</p>
    
    <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Log uit</a>
</div>

</body>
</html>
