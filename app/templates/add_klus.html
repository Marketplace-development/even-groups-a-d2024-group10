<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voeg Klus Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Voeg een Klus Toe</h3>
        <form method="POST" action="{{ url_for('main.add_klus', username=username) }}">
            {{ form.hidden_tag() }}  <!-- Dit zorgt voor CSRF-beveiliging -->
            
            <div class="form-group">
                <label for="titel">Titel</label>
                {{ form.titel(class="form-control") }}
            </div>
            
            <div class="form-group">
                <label for="beschrijving">Beschrijving</label>
                {{ form.beschrijving(class="form-control") }}
            </div>
            
            <div class="form-group">
                <label for="locatie">Locatie</label>
                {{ form.locatie(class="form-control") }}
            </div>
            
            <div class="form-group">
                <label for="prijs">Prijs (â‚¬)</label>
                {{ form.prijs(class="form-control") }}
            </div>
            
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Klus Toevoegen</button>
            </div>
        </form>
    </div>
</body>
</html>
