<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Welkomstbericht voor de gebruiker -->
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Welkom, {{ username }}!</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead text-center">Kies wat je wilt doen:</p>
                        
                        <!-- Keuzes voor klusaanbieder en kluszoeker -->
                        <div class="d-grid gap-2">
                            <!-- Knop om een klus aan te bieden -->
                            <a href="{{ url_for('main.add_klusaanbieder') }}" class="btn btn-primary">Bied een klus aan</a>
                            
                            <!-- Knop om naar de klussen overzicht te gaan -->
                            <a href="{{ url_for('main.klussen') }}" class="btn btn-secondary">Zoek een klus</a>
                            
                            <!-- Knop om geaccepteerde klussen te bekijken -->
                            <a href="{{ url_for('main.geaccepteerde_klussen') }}" class="btn btn-success">Geaccepteerde Klussen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optioneel: Extra sectie voor de gebruiker om hun profiel bij te werken -->
        <div class="row mt-4 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Profiel</h5>
                    </div>
                    <div class="card-body text-center">
                        <p>Wil je je gegevens bijwerken? Klik hieronder om naar je profielpagina te gaan.</p>
                        <a href="{{ url_for('main.profile', username=username) }}" class="btn btn-warning">Bekijk of bewerk profiel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS en afhankelijkheden -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
