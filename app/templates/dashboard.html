{% extends 'base.html' %}

{% block title %}Dashboard - KLUSKOMPAS{% endblock %}

{% block content %}
<div class="container">
    <!-- Logo en decoratie -->
    <div style="left: 50%; top: 30px; position: absolute; transform: translateX(-50%);">
        <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo" style="width: 500px; height: auto;">
    </div>

    <!-- Knoppen voor acties -->
    <div class="button-container">
        <!-- Knop om een klus aan te bieden -->
        <a href="{{ url_for('main.add_klusaanbieder') }}" class="button">Klus aanbieden</a>

        <!-- Knop om een klus te zoeken -->
        <a href="{{ url_for('main.klussen') }}" class="button">Klus zoeken</a>

        <!-- Nieuwe knop voor "Mijn Klussen" -->
        <a href="{{ url_for('main.mijn_klussen_selectie') }}" class="button">Mijn klussen</a>

        <!-- Nieuwe knop voor "Mijn Chats" -->
        <a href="{{ url_for('main.mijn_chats') }}" class="button">Mijn chats</a>
    </div>

    <!-- Logout optie -->
    <div class="logout">
        <!-- Afbeelding als logout-icoon -->
        <div class="logout-icon">
            <a href="{{ url_for('main.logout') }}">
                <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" style="width: 100px; height: auto;">
            </a>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        color: #10246B;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: white;
        border: 1px solid white;
    }

    .button-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .button {
        width: 354px;
        height: 73px;
        margin-bottom: 20px;
        background: #10246B;
        color: #F5F5F5;
        font-size: 45px;
        font-family: Roboto, sans-serif;
        font-weight: 400;
        text-align: center;
        line-height: 73px;
        border: 1px solid #2C2C2C;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: block;
    }

    .button:hover {
        background: #0e1f4a;
    }

    .logout {
        position: fixed; /* Maak de knop vast op het scherm */
        left: 20px; /* Plaats 20px vanaf de linkerzijde */
        bottom: 20px; /* Plaats 20px vanaf de onderkant */
        text-align: center;
        z-index: 100; /* Zorg ervoor dat de knop altijd boven andere elementen komt */
    }

    .logout-icon {
        width: 120px; /* Oorspronkelijke grootte van de knop */
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        overflow: hidden;
        transition: transform 0.3s ease; /* Voor de vergrotingseffect bij hover */
    }

    .logout-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .logout-icon:hover {
        transform: scale(1.1); /* Vergroot de knop bij hover */
    }

    /* Nieuwe stijl voor de profielknop rechtsboven */
    .profile-button {
        position: absolute;
        right: 20px;
        top: 20px;
        background: #10246B;
        color: #F5F5F5;
        font-size: 20px;
        font-family: Roboto, sans-serif;
        font-weight: 400;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
    }

    .profile-button:hover {
        background: #0e1f4a;
    }
</style>
{% endblock %}
