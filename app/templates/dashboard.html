{% extends 'base.html' %}

{% block title %}Dashboard - KLUSKOMPAS{% endblock %}

{% block content %}
<div class="container">
    <!-- Logo en decoratie -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo">
    </div>

    <!-- Knoppen voor acties -->
    <div class="button-container">
        <a href="{{ url_for('main.add_klusaanbieder') }}" class="button">Klus aanbieden</a>
        <a href="{{ url_for('main.klussen') }}" class="button">Klus zoeken</a>
        <a href="{{ url_for('main.mijn_klussen_selectie') }}" class="button">Mijn klussen</a>
        <a href="{{ url_for('chat.mijn_chats') }}" class="button">
            Mijn chats
            {% if ongelezen_chats_count > 0 %}
                <span class="badge">{{ ongelezen_chats_count }}</span>
            {% endif %}
        </a>
    </div>

    <!-- Logout optie -->
    <div class="logout">
        <a href="{{ url_for('main.logout') }}" class="logout-icon">
            <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout">
        </a>
    </div>
</div>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        color: #10246B;
    }

    .container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Inhoud dichter naar boven */
        align-items: center;
        padding: 40px 20px; /* Padding-top verhoogd voor desktop */
        box-sizing: border-box;
        text-align: center;
    }

    .logo-container img {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin-bottom: 20px; /* Afstand logo en knoppen verminderd */
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
    }

    .button {
        width: 100%;
        background: #10246B;
        color: #F5F5F5;
        font-size: 20px;
        font-family: Roboto, sans-serif;
        font-weight: 400;
        text-align: center;
        padding: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .button:hover {
        background: #0e1f4a;
    }

    .logout {
        position: fixed;
        left: 20px;
        bottom: 20px;
        z-index: 100;
    }

    .logout-icon {
        width: auto;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
    }

    .logout-icon img {
        width: 100px;
        height: auto;
        object-fit: contain;
    }

    .logout-icon:hover {
        transform: scale(1.1);
    }

    .badge {
        background-color: red;
        color: white;
        font-size: 12px;
        padding: 5px 8px;
        border-radius: 50%;
        position: absolute;
        bottom: 5px;
        right: 5px;
    }

    @media (max-width: 768px) {
        .container {
            padding-top: 20px; /* Meer naar boven op mobiel */
        }

        .logo-container img {
            max-width: 300px;
        }

        .button {
            font-size: 18px; /* Kleinere knoppen voor mobiel */
        }

        .logout {
            bottom: 10px;
        }

        .logout-icon img {
            width: 80px;
        }
    }

    @media (min-width: 768px) {
        .button {
            font-size: 24px; /* Grotere knoppen voor pc */
            padding: 20px; /* Grotere knoppen */
        }
    }
</style>
{% endblock %}
