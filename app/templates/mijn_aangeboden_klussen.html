<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Klussen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            color: #10246B;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: white;
            border: 1px solid white;
        }

        .button-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .button {
            width: 354px;
            height: 73px;
            margin-bottom: 20px;
            background: #10246B;
            color: #F5F5F5;
            font-size: 45px;
            font-family: Roboto, sans-serif;
            font-weight: 400;
            text-align: center;
            line-height: 73px;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .button:hover {
            background: #0e1f4a;
        }

        .logout {
            position: absolute;
            left: 41px;
            bottom: 20px;
            text-align: center;
        }

        .logout-icon {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .logout-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .klussen-table {
            width: 100%;
            margin-top: 30px;
            text-align: center;
        }

        .klussen-table th, .klussen-table td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        .klussen-table th {
            background-color: #10246B;
            color: white;
        }

        .klussen-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .klussen-table button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo en decoratie -->
    <div style="left: 50%; top: 30px; position: absolute; transform: translateX(-50%);">
        <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo" style="width: 500px; height: auto;">
    </div>

    <!-- Tabel met klussen -->
    <div class="klussen-table">
        <h2>Mijn Klussen</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Klusnaam</th>
                    <th>Datum</th>
                    <th>Status</th>
                    <th>Voltooid</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                {% for klus in klussen %}
                <tr>
                    <td>{{ klus.naam }}</td>
                    <td>{{ klus.datum }}</td>
                    <td>{{ klus.status }}</td>
                    <td>{{ klus.voltooid }}</td>
                    <td>
                        <!-- Formulier voor markeren als voltooid -->
                        <form action="{{ url_for('main.mijn_aangeboden_klussen') }}" method="POST" style="display: inline-block;">
                            <input type="hidden" name="klus_id" value="{{ klus.id }}">
                            <button type="submit" class="btn btn-success">Markeer als Voltooid</button>
                        </form>
                        <!-- Formulier voor verwijderen -->
                        <form action="{{ url_for('main.delete_klus', klusnummer=klus.id) }}" method="POST" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger">Verwijder Klus</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Logout optie -->
    <div class="logout">
        <!-- Afbeelding als logout-icoon -->
        <div class="logout-icon">
            <a href="{{ url_for('main.login') }}">
                <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" style="width: 100px; height: auto;">
            </a>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
