{% extends 'base.html' %}

{% block title %}Alle Klussen - KLUSKOMPAS{% endblock %}

{% block content %}
<div class="container">
    <!-- Logo -->
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" alt="Kluskompas Logo">
    </div>

    <!-- Titel van de pagina -->
    <h1 class="text-center" style="font-size: 28px; color: #10246B;">Alle Klussen</h1>

    <!-- Lijst met klussen -->
    <div>
        {% for klus in klussen %}
        <div class="klus-card">
            <!-- Titel van de klus -->
            <h2>{{ klus.naam if klus.naam else "Geen titel beschikbaar" }}</h2>

            <!-- Link naar details -->
            <a href="{{ url_for('main.klus_detail', klusnummer=klus.klusnummer) }}">meer informatie â†’</a>
        </div>
        {% endfor %}
    </div>

    <!-- Logout optie -->
    <div class="logout">
        <!-- Afbeelding als terug-icoon -->
        <div class="logout-icon">
            <a href="{{ url_for('main.dashboard') }}">
                <img src="{{ url_for('static', filename='images/terug.png') }}" alt="Logout" style="width: 100px; height: auto;">
            </a>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        color: #10246B;
    }

    .container {
        width: 100%;
        padding: 20px;
        background-color: white;
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo img {
        max-width: 100%;
        height: auto;
        width: 300px;
    }

    .klus-card {
        width: 90%;
        max-width: 400px;
        background-color: #10246B;
        color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        margin: 16px auto;
        text-align: center;
    }

    .klus-card h2 {
        font-size: 24px;
        font-weight: bold;
        color: white;
        margin-bottom: 16px;
        text-transform: uppercase;
    }

    .klus-card a {
        font-size: 18px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }

    .klus-card a:hover {
        text-decoration: underline;
    }

    .logout {
        margin-top: 20px;
    }

    .logout-icon {
        width: 100px;
        height: auto;
        margin: 0 auto;
    }

    .logout-icon img {
        width: 100px;
        height: auto;
    }
</style>
{% endblock %}
