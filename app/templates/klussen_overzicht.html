{% extends 'base.html' %}

{% block title %}Overzicht van Klussen{% endblock %}

{% block content %}
    <h1>Beschikbare Klussen</h1>
    {% for klus in klussen %}
    <div class="klus">
        <h3>{{ klus.naam }}</h3>
        <p>Locatie: {{ klus.locatie }}</p>
        <a href="{{ url_for('main.klus_detail', klusnummer=klus.klusnummer) }}" class="btn btn-primary">Bekijk Details</a>
    </div>
    {% endfor %}
{% endblock %}
