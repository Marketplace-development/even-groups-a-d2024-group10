{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 50px; padding: 20px;">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo_kluskompass.png') }}" 
         alt="Kluskompas Logo" 
         style="width: 300px; height: auto; margin-bottom: 30px;">

    <!-- Titel -->
    <h1 style="color: #10246B; margin-bottom: 20px;">Mijn Klussen</h1>
    
    <!-- Knoppen -->
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px;">
        <!-- Knop voor Mijn Aangeboden Klussen -->
        <a href="{{ url_for('main.mijn_aangeboden_klussen') }}" 
           aria-label="Bekijk mijn aangeboden klussen"
           style="background-color: #28a745; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-size: 18px; transition: 0.3s;">
            Mijn Aangeboden Klussen
        </a>

        <!-- Knop voor Mijn Gezochte Klussen -->
        <a href="{{ url_for('main.mijn_gezochte_klussen') }}" 
           aria-label="Bekijk mijn gezochte klussen"
           style="background-color: #007bff; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-size: 18px; transition: 0.3s;">
            Mijn Gezochte Klussen
        </a>
    </div>
</div>

<!-- Terug optie -->
<div class="back">
    <div class="back-icon">
        <a href="{{ url_for('main.dashboard') }}">
            <img src="{{ url_for('static', filename='images/terug.png') }}" alt="Terug" style="width: 100px; height: auto;">
        </a>
    </div>
</div>

<!-- CSS -->
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .back {
        position: fixed;
        left: 20px;
        bottom: 20px;
        text-align: center;
        z-index: 1000;
    }

    .back-icon {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .back-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .back-icon:hover {
        transform: scale(1.1);
    }
</style>
{% endblock %}
