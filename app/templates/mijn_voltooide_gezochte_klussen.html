<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Voltooide Gezochte Klussen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Voeg hier je eigen stijlen toe */
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #10246B;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mijn Voltooide Gezochte Klussen</h2>
    
    <!-- Tabel met voltooide gezochte klussen -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Klusnaam</th>
                <th>Datum</th>
                <th>Omschrijving</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for klus in klussen %}
            <tr>
                <td>{{ klus.naam }}</td>
                <td>{{ klus.datum }}</td>
                <td>{{ klus.omschrijving }}</td>
                <td>{{ klus.status }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Geen voltooide gezochte klussen gevonden.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Terug naar profiel knop -->
    <a href="{{ url_for('main.profiel') }}" class="btn btn-primary mt-3">Terug naar profiel</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
