<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLUSKOMPAS</title>
    <!-- Voeg hier je CSS-bestand toe -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Voeg andere scripts of CSS-bestanden toe indien nodig -->
</head>
<body>

    <!-- Navigatiebalk of header -->
    <nav>
        <ul>
            <!-- Pas de URL naar de juiste endpoint aan -->
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.register') }}">Registreren</a></li>
            <li><a href="{{ url_for('main.login') }}">Inloggen</a></li>
        </ul>
    </nav>

    <!-- Het inhoudsblok waarin de specifieke pagina's worden geladen -->
    <div class="content">
        {% block content %}
        <!-- Dit wordt ingevuld door de inhoud van elke specifieke pagina, zoals register.html -->
        {% endblock %}
    </div>

    <!-- Footer, indien gewenst -->
    <footer>
        <p>&copy; 2024 KLUSKOMPAS</p>
    </footer>

</body>
</html>
